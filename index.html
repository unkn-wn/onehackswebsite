<!DOCTYPE html>
<html>

<head>
    <title>OneHacks-III</title>
    <meta name="description" content="OneHacks-III website" />

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #iframeContainer {
            position: relative;

            overflow: auto;

</head>

        <iframe src="https://onehacks.vercel.app/"></iframe>
    </div>
</body>

</html>
